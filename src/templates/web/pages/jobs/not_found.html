{% extends "base.html" %}

{% block title %}Job Not Found - LakeStream{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center py-12">
  <div class="w-16 h-16 bg-stone-100 rounded-full flex items-center justify-center mx-auto mb-6">
    <svg class="w-8 h-8 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
  </div>

  <h1 class="text-2xl font-semibold text-charcoal mb-2">Job Not Found</h1>
  <p class="text-slate mb-6">
    The job you're looking for doesn't exist or has been deleted.
  </p>

  <p class="text-xs text-stone-400 mb-6 font-mono">
    ID: {{ job_id }}
  </p>

  <div class="flex items-center justify-center gap-4">
    <a
      href="/jobs"
      class="py-2.5 px-4 bg-white border border-stone-200 text-charcoal font-medium rounded-lg hover:bg-stone-50 transition-colors"
    >
      View All Jobs
    </a>
    <a
      href="/jobs/new"
      class="py-2.5 px-4 bg-accent text-white font-medium rounded-lg hover:bg-accent-dark transition-colors"
    >
      Create New Job
    </a>
  </div>
</div>
{% endblock %}
