<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Lake B2B Scraper{% endblock %}</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Lake B2B Brand Colors
            navy: {
              DEFAULT: '#011A6B',
              light: '#1a3a8f',
              dark: '#000d3d'
            },
            brand: {
              yellow: '#FFB703',
              red: '#E8033A',
              purple: '#6D08BE'
            },
            // Neutral palette
            slate: {
              50: '#F8FAFC',
              100: '#F1F5F9',
              200: '#E2E8F0',
              300: '#CBD5E1',
              400: '#94A3B8',
              500: '#64748B',
              600: '#475569'
            },
            // Status colors
            success: '#22C55E',
            warning: '#F59E0B',
            error: '#EF4444',
            running: '#3B82F6'
          },
          fontFamily: {
            sans: ['Montserrat', 'system-ui', '-apple-system', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace']
          },
          spacing: {
            '18': '4.5rem',
            '22': '5.5rem'
          }
        }
      }
    }
  </script>

  <!-- Montserrat + JetBrains Mono Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/app.css">
</head>

<body class="bg-slate-50 text-navy font-sans min-h-screen flex flex-col" x-data>

  <!-- Navigation -->
  <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-3 group">
          <div class="w-10 h-10 brand-gradient rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-shadow">
            <i data-lucide="globe" class="w-5 h-5 text-white"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-xl font-extrabold tracking-tight">
              Lake<span class="brand-text-gradient">B2B</span>
            </span>
            <span class="text-[9px] uppercase tracking-[0.15em] font-bold text-slate-400">Scraper</span>
          </div>
        </a>

        <!-- Navigation Links -->
        <div class="flex items-center gap-1">
          <a href="/"
             class="px-4 py-2 text-sm font-medium rounded-xl transition-all
               {% if active_page == 'dashboard' %}bg-slate-100 text-navy{% else %}text-slate-500 hover:text-navy hover:bg-slate-50{% endif %}">
            Dashboard
          </a>
          <a href="/jobs"
             class="px-4 py-2 text-sm font-medium rounded-xl transition-all
               {% if active_page == 'jobs' %}bg-slate-100 text-navy{% else %}text-slate-500 hover:text-navy hover:bg-slate-50{% endif %}">
            Jobs
          </a>
          <a href="/results"
             class="px-4 py-2 text-sm font-medium rounded-xl transition-all
               {% if active_page == 'results' %}bg-slate-100 text-navy{% else %}text-slate-500 hover:text-navy hover:bg-slate-50{% endif %}">
            Results
          </a>
          <a href="/domains"
             class="px-4 py-2 text-sm font-medium rounded-xl transition-all
               {% if active_page == 'domains' %}bg-slate-100 text-navy{% else %}text-slate-500 hover:text-navy hover:bg-slate-50{% endif %}">
            Domains
          </a>
          <a href="/settings"
             class="px-4 py-2 text-sm font-medium rounded-xl transition-all
               {% if active_page == 'settings' %}bg-slate-100 text-navy{% else %}text-slate-500 hover:text-navy hover:bg-slate-50{% endif %}">
            Settings
          </a>
        </div>

        <!-- Help Button -->
        <div class="flex items-center gap-3">
          <a href="/help"
             class="px-4 py-2 text-sm font-medium rounded-xl border-2 border-slate-200 hover:border-brand-red transition-colors
               {% if active_page == 'help' %}border-brand-red text-brand-red{% else %}text-slate-500{% endif %}">
            Help
          </a>
          <button
            @click="$store.guide.start()"
            class="w-10 h-10 rounded-xl bg-slate-100 hover:bg-slate-200 flex items-center justify-center transition-colors"
            title="Start guided tour"
          >
            <i data-lucide="help-circle" class="w-5 h-5 text-slate-500"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" class="flex-1 max-w-7xl mx-auto w-full px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-200 bg-white">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-sm font-bold text-navy">Lake<span class="brand-text-gradient">B2B</span></span>
          <span class="text-xs text-slate-400">Scraper v0.1.0</span>
        </div>
        <p class="text-xs text-slate-400">
          Maintained by Champions Group Engineering
        </p>
      </div>
    </div>
  </footer>

  <!-- Toast Notifications -->
  <div
    x-show="$store.toast.visible"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform translate-y-4"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 transform translate-y-0"
    x-transition:leave-end="opacity-0 transform translate-y-4"
    x-cloak
    class="fixed bottom-6 right-6 z-50"
  >
    <div
      :class="{
        'bg-success': $store.toast.type === 'success',
        'bg-error': $store.toast.type === 'error',
        'bg-warning': $store.toast.type === 'warning',
        'bg-navy': $store.toast.type === 'info'
      }"
      class="text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-3 max-w-sm"
    >
      <!-- Icon -->
      <template x-if="$store.toast.type === 'success'">
        <i data-lucide="check-circle" class="w-5 h-5 flex-shrink-0"></i>
      </template>
      <template x-if="$store.toast.type === 'error'">
        <i data-lucide="x-circle" class="w-5 h-5 flex-shrink-0"></i>
      </template>
      <template x-if="$store.toast.type === 'warning'">
        <i data-lucide="alert-triangle" class="w-5 h-5 flex-shrink-0"></i>
      </template>

      <span x-text="$store.toast.message" class="text-sm font-medium"></span>

      <button @click="$store.toast.visible = false" class="ml-2 opacity-70 hover:opacity-100">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>
  </div>

  <!-- Guided Tour Overlay -->
  <template x-if="$store.guide.active">
    <div class="fixed inset-0 z-40">
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-navy/60 backdrop-blur-sm"></div>

      <!-- Tooltip -->
      <div
        class="absolute bg-white rounded-3xl shadow-2xl p-8 max-w-md z-50 border border-slate-100"
        style="top: 50%; left: 50%; transform: translate(-50%, -50%);"
      >
        <div class="w-12 h-12 brand-gradient rounded-2xl flex items-center justify-center mb-6">
          <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
        </div>

        <h4 class="text-xl font-bold text-navy mb-2" x-text="$store.guide.steps[$store.guide.step].title"></h4>
        <p class="text-slate-600 mb-6 leading-relaxed" x-text="$store.guide.steps[$store.guide.step].text"></p>

        <div class="flex items-center justify-between">
          <button
            @click="$store.guide.skip()"
            class="text-sm text-slate-400 hover:text-navy transition-colors"
          >
            Skip tour
          </button>

          <div class="flex items-center gap-3">
            <button
              x-show="$store.guide.step > 0"
              @click="$store.guide.prev()"
              class="px-4 py-2 text-sm font-medium text-slate-500 hover:text-navy transition-colors"
            >
              Back
            </button>
            <button
              @click="$store.guide.next()"
              class="brand-gradient text-white px-6 py-2.5 rounded-full font-bold shadow-lg btn-hover-effect transition-all flex items-center gap-2"
            >
              <span x-text="$store.guide.step < $store.guide.steps.length - 1 ? 'Next' : 'Get Started'"></span>
              <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
          </div>
        </div>

        <!-- Step indicators -->
        <div class="flex items-center justify-center gap-2 mt-6">
          <template x-for="(step, index) in $store.guide.steps" :key="index">
            <div
              :class="index === $store.guide.step ? 'w-6 brand-gradient' : 'w-2 bg-slate-200'"
              class="h-2 rounded-full transition-all"
            ></div>
          </template>
        </div>
      </div>
    </div>
  </template>

  <!-- Custom JS -->
  <script src="/static/js/app.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Re-initialize icons after HTMX swaps
    document.body.addEventListener('htmx:afterSwap', function() {
      lucide.createIcons();
    });
  </script>
</body>
</html>
